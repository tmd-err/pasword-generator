<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            <span class="colored">
                Random Password
            </span><br>
            Generator <span style="position: relative;top:.6rem ;"><img  id="refresh-icon" width="45px" src="refresh.png" alt=""></span>
        </h1>
        <div class="display">
            <input type="text" placeholder="Password" id="password">
            <img id="copy" src="copy.png" alt="Not found">
        </div>
        <div id="copiedMsg"></div>
        <button id="generate">
            <span><img id="flash" src="flash.png" alt=""></span> Generate Password 
        </button>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
